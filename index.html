<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping List</title>
    <script src="./script.js"></script>
</head>
<body>
    <div class="item-form-container">
        <form id="item-form">
            <div>
                <label>Item</label>
                <label for="item-name"></label><input type="text" id="item-name">
            </div>
            <div>
                <label>Amount</label>
                <label for="item-amount"></label><input type="number" id="item-amount">
            </div>
            <button type="submit">Add Item</button>
        </form>
    </div>
    <div class="shopping-list-container">
        <ul id="shopping-list">
        </ul>
    </div>

</body>
</html>
